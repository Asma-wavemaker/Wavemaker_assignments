<script>

function test(){


fetch('http://localhost:8080/NewLeaveProject/leave/',{
        method: 'GET'
      })

        .then(res => res.json())
        .then(data => {
        //   console.log(data);
            var compensatory=0;
            var personaltimeoff=0;
            var lossofpay=0;
          data.forEach((repo) => {
            // console.log(repo)
            Object.entries(repo).forEach(([key, value]) => {

              if((key=="emp_id" & value == emp_id))
              {
                // console.log(repo["emp_id"]);
                if(repo["leave_type_id"]==1)
                    {   
                        compensatory++;
                        document.getElementById('compensatory').innerText=compensatory;
                    }
                 else if(repo["leave_type_id"]==2){
                        lossofpay++;
                        document.getElementById('lossofpay').innerText=lossofpay;
                 }   
                 else{
                    personaltimeoff++;
                    document.getElementById('personaltimeoff').innerText=personaltimeoff;
                 }
                
              }

            });
          });
           
        })
        .catch(error => console.log(error))
    }
       
    test();


    function dashboard(){

    }
    $(".side-menu ul li a").on('click',function(){
            $(".side-menu ul li a.active").removeClass('active');
            $(this).addClass('active');
        })





    const leave = document.getElementById('leave');

    leave.addEventListener('submit',function(e){
        e.preventDefault();
        const formData = new FormData(leave);
        let formDataObject = Object.fromEntries(formData.entries());
        let formDataJsonString = JSON.stringify(formDataObject);
        console.log(formDataJsonString);

        fetch('http://localhost:8080/NewLeaveProject/leave',{
            method:"POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            
            },
            body: formDataJsonString
        
        })
        .then(res =>{
            if(res.ok)
                alert("success");
            else
                alert("failed");
            res.json()
        })
        .then(data => console.log(data))
        .then(leaveform.style.display='none')
        .then(mainpage.style.opacity=1)
        .catch(err => console.log(err));
    })


    </script>
