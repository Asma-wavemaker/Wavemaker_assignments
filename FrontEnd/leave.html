        <input type="number" name="emp_id" id="emp_id" class="field" placeholder="your ID" hidden ><br>
        <div class="bloc d-flex flex-row">
            <div class="frombloc w-50">
                <label for="from_date">From *</label>
                <input type="date" name="from_date" id="from_date" class="field" min="2023-03-22" >
            </div>
            <div class="tobloc w-50">
                <label for="to_date">To *</label>
                <input type="date" name="to_date" id="to_date" class="field" min="2023-03-22"  onclick="setToDate()">
            </div>
        </div>

        <label for="leave_type_id">Leave type *</label><br>
        <select name="leave_type_id" id="leave_type_id" class="field" name="leave_type_id">
            <option> select leave type</option>
            <option value="1">compensatory</option>
            <option value="2">loss of pay</option>
            <option value="3">Personal time off</option>
        </select><br>

        <label for="comments">Comments</label><br>
        <textarea name="comments" id="comments" cols="30" rows="3" class="field"></textarea><br>

        <div class="sub">
            <button type="submit" class="leave">Apply</button>
        </div>
    </form>

function iconchange(){
    var rarrow="las la-angle-double-left"
    var y =  $("span").hasClass(rarrow);
    console.log(y);
    if(y)
    document.getElementById('togglearrow').setAttribute("class","las la-angle-double-right");
    else
    document.getElementById('togglearrow').setAttribute("class","las la-angle-double-left");
}




//                      ------GET LEAVES DATA-------

function test(){

        document.getElementById("main2").style.display = "none";
        document.getElementById("main3").style.display = "none";
        document.getElementById("main1").style.display="block";



fetch('http://localhost:8080/NewLeaveProject/leave/',{
        method: 'GET'
      })

        .then(res => res.json())
        .then(data => {
        //   console.log(data);
            var compensatory=0;
            var personaltimeoff=0;
            var lossofpay=0;
          data.forEach((repo) => {
            // console.log(repo)
            Object.entries(repo).forEach(([key, value]) => {

              if((key=="emp_id" & value == emp_id))
              {
                if(repo["leave_type_id"]==1)
                    {   
                        compensatory++;
                        document.getElementById('compensatory').innerText=compensatory;
                    }
                 else if(repo["leave_type_id"]==2){
                        lossofpay++;
                        document.getElementById('lossofpay').innerText=lossofpay;
                 }   
                 else{
                    personaltimeoff++;
                    document.getElementById('personaltimeoff').innerText=personaltimeoff;
                 }
                
              }

            });
          });
           
        })
        .catch(error => console.log(error))
    }
       
    test();
