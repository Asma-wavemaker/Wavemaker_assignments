    <div class="userlogform">
        <h2><b>User login</b></h2>
        <h4>Hey! Enter your username and password to sign in to your account</h4>

    <div class="usersignupform">
        <h2>User sign up</h2>
        <form id="form">

            <label for="last_name">First name</label><br>
            <input type="text" name="first_name" id="first_name" placeholder="First name" class="field"><br>

            <label for="last_name">Last name</label><br>
            <input type="text" name="last_name" id="last_name" placeholder="Last name" class="field"><br>
            
            <label for="emp_id">Employee ID</label>
            <input type="text" name="emp_id" id="emp_id" class="field" placeholder="Your ID">

            <label for="gender">Gender</label><br>
            <select name="gender_id" id="gender_id" class="field" name="gender_id">
                <option value="21">Female</option>
                <option value="22">Male</option>
                <option value="23">Other</option>
            </select><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="field"><br>

            <label for="designation">Designation</label>
            <input type="text" name="designation" id="designation" class="field"><br>

            <label for="emp_mail">Email</label><br>
            <input type="text" name="emp_mail" id="emp_mail" class="field"><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="passcode" class="field">

            <label for="joining_date">Joining Date</label>
            <input type="date" name="joining_date" id="joining_date" class="field" ><br>

            <label for="dept_id">Department</label><br>
            <select name="dept_id" id="dept_id" class="field">
                <option value="11">finance</option>
                <option value="12">HR</option>
                <option value="13">Admin</option>
                <option value="14">IT Services</option>
                <option value="15">Product development</option>
                <option value="16">sales and marketing</option>
                <option value="17">other</option>
            </select><br>

        <div class="sub">
            <button type="submit" class="submit">Submit</button>
        </div>
