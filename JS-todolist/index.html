<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items" id="myDiv">
        <h2 class="task-heading"> LIST OF TODO TASKS: <span id="tasks-no">4</span> </h2>
        <div class="taskcounter">
            <div><h2>Pending Tasks: <span id="pending">2</span></h2></div>
            <div><h2>Finished Tasks: <span id="done">2</span></h2></div>  
        </div>
        <div class="item">
            <input type="text" name="" id="task-text" placeholder="Enter the task...">
            <button onclick="newElement()" id="addBtn">Add item</button>            
        </div>
    </div>
    <ul id="tasksLi"></ul>

    <script src="script.js"></script>
</body>
</html>
